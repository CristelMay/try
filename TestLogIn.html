<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Belanosima&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/login1.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="header">
        <img src="images/sb-logo.png" alt="Shoe Bros Cebu Logo">
        <h2 class="shoe-bros">Shoe Bros Cebu</h2>
    </div>
    <h2 class="welcome">Welcome!</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam quis nunc dolor.</p>
    <b><label for="username">Username</label></b>
    <input type="text" id="username" placeholder="Username">
    <b><label for="password">Password</label></b>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onmousedown="showPassword()" onmouseup="hidePassword()" onmouseout="hidePassword()">
        <i class="fas fa-eye-slash"></i>
      </span>
    </div>
    <button>Log In</button>
    <p class="forgot-password"><a href="#">Forgot password?</a></p>
</div>

<script>
  function showPassword() {
    var passwordField = document.getElementById("password");
    var toggleIcon = document.querySelector(".toggle-password i");
    passwordField.type = "text";
    toggleIcon.classList.remove("fa-eye-slash");
    toggleIcon.classList.add("fa-eye");
  }

  function hidePassword() {
    var passwordField = document.getElementById("password");
    var toggleIcon = document.querySelector(".toggle-password i");
    passwordField.type = "password";
    toggleIcon.classList.remove("fa-eye");
    toggleIcon.classList.add("fa-eye-slash");
  }
</script>
</body>
</html>
